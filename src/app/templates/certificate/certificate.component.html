<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate</title>
</head>
<body>
<div class="frame">
  <div class="certificate">
    <div align="left" class="id">ID: #1</div>
    <h2 class="company">
      <img src="https://files.gitter.im/JBossOutreach/gci/b5qU/logo.png"
           align="center"
           width="80px" height="50px"/> JBoss Community
    </h2>
    <h1>Google Code In 2018</h1>
    <h2 class="name">Name Surname</h2>
    <h3>Description</h3>
    <div class="bot">
      <div class="a">
        <h4 class="sign-text" align="left">Signature</h4>
        <h4 class="sign" align="left">________</h4>
      </div>
      <div class="b">
        <h4 class="date-text" align="right">Date</h4>
        <h4 class="date" align="right">17.11.2018</h4>
      </div>
    </div>
  </div>
</div>
</body>
</html>
