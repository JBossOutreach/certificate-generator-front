<link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css">
<div class="certificate text-center template">
  <div class="row">
    <div class="logo col s3">
      <p class="certificate_id">#ID</p>
      <i class="fa fa-certificate fa-5x icon"></i>
      <img src="https://files.gitter.im/JBossOutreach/gci/b5qU/logo.png">
    </div>
    <div class="fields col s9">
      <h1>Certificate of Achievement</h1>
      <h4>Presented to {{this.data[0]}} </h4>
      <h4>for {{this.data[1]}}</h4>
      <h4>on {{this.data[2]}}</h4>
      <h4 class="sign">Signature</h4>
    </div>
  </div>
</div>
