<div class="certificate-wrapper">
    <div class="certificate-content text-center">
      <div class="id-wrapper"> ID: <span id="cert_id"> #31234</span></div>
      <div class="main-title"> CERTIFICATE </div>
      <div class="certi-intro">This certificate is presented to</div>
      <div id="issued_to" class="main-title"> {{ this.certificateForm.value.issued_to }} </div>
      <div class="for"> for successfully completing</div>
      <div id="for" class="main-title"> {{ this.certificateForm.value.issued_for }} </div>
      <div class="container-fluid footer">
        <div class="row">
          <div class="col-1"></div>
          <div class="col">
            <hr>
            Date
          </div>
          <div class="col-1"></div>
          <div class="col">
            <hr>
            Signature
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
</div>
