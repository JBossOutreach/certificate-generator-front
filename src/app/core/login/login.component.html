<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="top">
  </div>
<div id="login-page" class="container open">
    <h1>Certificate - Generator</h1>
    <div class="form-set">
        <div class="form-group">
            <lable class="form-label">User Name</lable>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <lable class="form-label">Password</lable>
            <input type="password" class="form-control"/>
        </div>
        <button class="btn">Log in</button>
    </div>
    <div class="login-with">
        <div class="title">Login with</div>
        <div class="social">
            <ul class="icons">
                <li class="icon facebook">
                    <div class="link" data-close="login-page" data-open="facebook-page"><i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                </li>
                <li class="icon github">
                    <div class="link" data-close="login-page" data-open="github-page"><i class="fa fa-github" aria-hidden="true"></i></div>
                </li>
                <li class="icon google">
                    <div class="link" data-close="login-page" data-open="google-page"><i class="fa fa-google" aria-hidden="true"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="other-links">
        <div>
            <div class="link" data-close="login-page" data-open="new-account-page">Donâ€™t have an Account?</div>
        </div>
        <div>
            <div class="link" data-close="login-page" data-open="forgot-pass-page">Forgot your password?</div>
        </div>
    </div>
</div>

<div id="facebook-page" class="container close">
    <div class='close-button'>
        <div class="link" data-close="facebook-page" data-open="login-page">
            <i class='fa fa-close' aria-hidden='true'></i>
        </div>
    </div>
    <h1>Facebook</h1>
    <div class="form-set">
        <div class="form-group">
            <lable class="form-label">User Name</lable>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <lable class="form-label">Password</lable>
            <input type="password" class="form-control"/>
        </div>
        <button class="btn">Log in</button>
    </div>
</div>

<div id="github-page" class="container close">
    <div class='close-button'>
        <div class="link" data-close="github-page" data-open="login-page">
            <i class='fa fa-close' aria-hidden='true'></i>
        </div>
    </div>
    <h1>Github</h1>
    <div class="form-set">
        <div class="form-group">
            <lable class="form-label">User Name</lable>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <lable class="form-label">Password</lable>
            <input type="password" class="form-control"/>
        </div>
        <button class="btn">Log in</button>
    </div>
</div>

<div id="google-page" class="container close">
    <div class='close-button'>
        <div class="link" data-close="google-page" data-open="login-page">
            <i class='fa fa-close' aria-hidden='true'></i>
        </div>
    </div>
    <h1>Google</h1>
    <div class="form-set">
        <div class="form-group">
            <lable class="form-label">User Name</lable>
            <input type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <lable class="form-label">Password</lable>
            <input type="password" class="form-control"/>
        </div>
        <button class="btn">Log in</button>
    </div>
</div>
  
</body>

</html>
