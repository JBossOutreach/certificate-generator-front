<img *ngIf="!certificate && !groupsFragment" class="arrow" (click)="onClickArrow()"
     src="assets/ic_arrow_back_black_48x48.png"/>
<div *ngIf="!certificate && !groupsFragment" class="body">
  <h2>Your certificates</h2>
  <div class="table-responsive">
    <table class="table">
      <tr>
        <th scope="col">#</th>
        <th scope="col"><i class="fa fa-image"></i>&nbsp;Preview</th>
        <th scope="col"><i class="fa fa-pencil"></i>&nbsp;Company</th>
        <th scope="col"><i class="fa fa-calendar"></i> &nbsp;Date</th>
        <th scope="col"><i class="fa fa-angle-double-down"></i>&nbsp;Action</th>
      </tr>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td><img class="preview"
                 src="assets/ic_certificate_template.png">
        </td>
        <td><strong>JBoss Community</strong></td>
        <td>04.12.2018</td>
        <td>
          <button type="button" (click)="onClickCertificate()" class="btn btn-danger"><i class="fa fa-eye"></i>
            &nbsp;View
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<app-certificate *ngIf="certificate"></app-certificate>
<app-student-groups *ngIf="groupsFragment"></app-student-groups>
