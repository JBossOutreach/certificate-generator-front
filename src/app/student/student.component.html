<app-navbar></app-navbar>

<div *ngIf="noCertificates; else elseCerts" class="container body">
  <h1>Uh oh! You have no certificates yet!</h1>
</div>

<ng-template #elseCerts>
<div class="container body">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-md-3 text-center">
      <img src="/assets/person.png" class="profile-pic">
    </div>

    <div class="col-md-7">
      <div class="details-wrapper">
        <h2 class="title"> {{this.studentName}} </h2>
        <h3> Certificates owned: {{this.rowData.length}} </h3>
        <button type="button" class="text-center outline-btn"> Edit Profile </button>
      </div>
    </div>
  </div>
  <h2 class="text-center section-title title"><i class="fa fa-users"></i>&nbsp;&nbsp; Your Certificates</h2>

</div>
<div class="container">
  
    <ag-grid-angular
      class="ag-theme-balham cert-grid"
      [rowData] = "rowData"
      [columnDefs] = "columnDefs"
      (gridReady) = "onGridReady($event)"
      [enableSorting]="true"
      [enableFilter]="true"
      [enableColResize] = "true"
    ></ag-grid-angular>
</div>
</ng-template>
