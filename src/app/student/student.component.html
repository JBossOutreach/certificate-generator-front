<app-navbar></app-navbar>
<div class="container body">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-md-3 text-center">
      <img src="/assets/person.png" class="profile-pic">
    </div>
    <div class="col-md-7">
      <div class="details-wrapper">
        <h2 class="title"> {{this.studentname}} </h2>
        <h3> Certificates owned: {{this.rowData.length}} </h3>
        <button type="button" class="text-center outline-btn"> Edit Profile </button>
      </div>
    </div>
  </div>
  <h2 class="text-center section-title title"><i class="fa fa-users"></i>&nbsp;&nbsp; Your Awarded Certificates </h2>

</div>
<div class="container">
  <ag-grid-angular
  style="width: 80%; height: 500px; margin: 0 auto;"
  class="ag-theme-balham"
  [rowData]="rowData"
  [enableSorting]="true"
  [enableFilter]="true"
  [columnDefs]="columnDefs"
  [enableColResize] = "true"
  (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
