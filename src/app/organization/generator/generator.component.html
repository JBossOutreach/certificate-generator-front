<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<app-navbar></app-navbar>      
<div class="row">
    <form class="card white darken-15 col s4" [formGroup]="model">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input autocomplete="off" id="name" type="text" (input)="data[0]=$event.target.value" required="" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$">
          <label for="icon_prefix">Name</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">notes</i>
          <textarea autocomplete="off" id="description" class="materialize-textarea" (input)="data[1]=$event.target.value" required="" pattern="[a-zA-Z0-9]+"></textarea>
          <label for="description">Description</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">calendar_today</i>
          <input autocomplete="off" id="date" type="text" (input)="data[2]=$event.target.value" required="" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])[- /.](0[1-9]|1[012])[- /.][0-9]{4}" >
          <label for="date" class="control-label">Date</label>
        </div>
      </div>
    </form>
  </div>
  <app-certificate-template [data]="data"></app-certificate-template>
  <footer><app-footer></app-footer></footer>
