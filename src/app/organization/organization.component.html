<div class="container">
  <h2>Generate Certificates</h2>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z5">
    
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.date}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.desc}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br>
  <button mat-raised-button color="primary">Generate Single</button>
  <button mat-raised-button color="primary">Bulk Upload</button>
</div>
