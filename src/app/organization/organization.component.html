<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row details-wrapper shadow">
        <div class="col-sm-4 detail-div1 ">
          <h1 class="org-title"> @JBossOutreach </h1>
          <h4> Mentor @ JBoss </h4>
          <h4> Mumbai, IN </h4>
        </div>
        
        <div class="col-sm-4 detail-div2">
          <h1 class="org-title"> Certificates: {{ this.rowData.length }} </h1>
          <h4> Download </h4>
        </div>
        <div class="col-sm-4 detail-div2">
            <button class="col btn1"> IMPORT </button>
            <button type="button" routerLink="/issue/single" class="col btn1"> GENERATE </button>
        </div>
    </div>
  
  <div class="container-fluid details-wrapper">
  <table class="table shadow">
    <thead class="table-head ">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Date</th>
        <th scope="col">Issued For</th>
      </tr>
    </thead>
    <tbody class="table-body">
      <h1 *ngIf="rowData.length == 0" class="empty-title">No Certificates Issued</h1>
      <tr *ngFor="let student of rowData">
        <th scope="row">{{student.name}}</th>
        <td>{{student.date}}</td>
        <td>{{student.desc}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
