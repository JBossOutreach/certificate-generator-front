<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row details-wrapper">
    <div class="col">
      <h1 class="org-title"> @JBossOutreach </h1>
      <h4> Mentor @ JBoss </h4>
      <h4> Mumbai, IN </h4>
    </div>
    <div class="col rtl" >
      <h1 class="org-title"> Certificates: {{ this.rowData.length }} </h1>
      <h4> Download </h4>
    </div>
    <div class="container-fluid">
      <div class="row action-wrapper">
        <div class="col-2"></div>
        <button class="col-lg-3"> IMPORT </button>
        <div class="col-2"></div>
        <button type="button" routerLink="/issue/single" class="col-lg-3 blue-btn"> GENERATE </button>
        <div class="col-2"></div>
      </div>
    </div>
  </div>
  <h2 class="text-center org-title"><i class="fa fa-calendar"></i>&nbsp;&nbsp; Certificates: </h2>
<div class="container">
    <ag-grid-angular
      style="width: 60%; height: 500px; margin: 0 auto;"
      class="ag-theme-balham"
      [rowData]="rowData"
      [enableSorting]="true"
      [enableFilter]="true"
      [columnDefs]="columnDefs"
      [enableColResize] = "true"
      (gridReady)="onGridReady($event)"
      >
    </ag-grid-angular>
</div>
