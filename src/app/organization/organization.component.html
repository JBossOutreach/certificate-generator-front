<div>
  <p class="organization_t" align="center">Welcome to your Dashboard!</p>
  <div class="row">
      <p class="title" align="left">Your Certificates:</p>
    <div>
      <button type="submit" class ="button_import" align="center">Import</button>
    </div>
    <div>
      <button type="submit" class ="button_generate" align="center" routerLink="/generator">Generate</button>
    </div>
  </div>
</div>
<div class="container container-grid">
  <ag-grid-angular 
    style="width: 500px; height: 500px;" 
    class="ag-theme-balham"
    [rowData]="rowData"
    [enableSorting]="true"
    [enableFilter]="true"    
    [columnDefs]="columnDefs"
    [enableColResize] = "true"
    >
  </ag-grid-angular>
</div>
